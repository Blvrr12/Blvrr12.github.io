<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Caja</title>
    <link rel="stylesheet" href="css/stylecaja.css">
</head>
<body>
    <div class="card">
        <img src="bodyboard.jpeg" alt="Bodyboard">
        <h2>Bodyboard Pro</h2>
        <p>Elige tus opciones antes de comprar.</p>

        <div class="options">
            <select>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
            </select>
            <select>
                <option value="sin-leash">Sin Leash</option>
                <option value="con-leash">Con Leash</option>
            </select>
        </div>

        <!-- Contenedor para alinear precio y botón en la misma línea -->
        <div class="price-container">
            <div class="price">$249</div>
            <button class="buy-btn">Añadir al carrito</button>
        </div>
    </div>
</body>
</html>
