<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio de Sesión</title>
    <link rel="stylesheet" href="css/loginestilo.css">
</head>
<body>
    <div class="contenedor">
        <div class="izquierda">
            <h2>Bienvenido a MDM</h2>
            <p>Lorem ipsum es un texto de relleno utilizado en la industria de la impresión y composición tipográfica.</p>
            <button>Conocer Más</button>
        </div>
        <div class="derecha">
            <h2>Iniciar Sesión</h2>
            <div class="caja-input">
                <input type="text" placeholder="Ingrese Nombre de Usuario">
            </div>
            <div class="caja-input">
                <input type="password" placeholder="Ingrese Contraseña">
            </div>
            <button class="boton-login">INGRESAR</button>
        </div>
        <div class="medio-circulo"></div>
        <div class="cuadrado-rotado"></div>
    </div>
</body>
</html>
